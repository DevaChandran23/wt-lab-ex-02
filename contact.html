<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Weight Babe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        .navbar-custom .navbar-brand {
            color: #ffffff !important;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar-custom .nav-link {
            color: #ffffff !important;
            font-size: 18px;
        }

        .navbar-custom .nav-link:hover {
            color: #00aaff !important;
        }

        .landing {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .landing h1 {
            font-size: 55px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            border-bottom: 4px solid #00aaff;
            display: inline-block;
            padding-bottom: 10px;
        }

        .btn-shop {
            background-color: #00aaff;
            color: white;
            font-size: 20px;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-shop:hover {
            background-color: #0077cc;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .footer-custom {
            background-color: rgba(0, 0, 0, 0.9);
            color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand">Light Weight Babe</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="contact-container">
                <div class="contact-info text-center">
                    <h4>Contact Us</h4>
                    <p><i class="fas fa-map-marker-alt"></i>RONNIE MANIA , BANGALORE</p>
                    <p><i class="fas fa-phone"></i> <a href="tel:+91 6380217179" class="text-warning">+91 9894187774</a></p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:contact@sssperfumes.com" class="text-warning">contact@LWB.com</a></p>
                    <p><i class="fas fa-clock"></i> M0N - FRI: 9 AM - 9 PM</p>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit w-100" style="background-color: rgb(246, 5, 5); color: black;">Send Message</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer-custom text-light py-4 mt-5">
    <div class="container text-center">
        <b>&copy; 2025 Light Weight Babe. All Rights Reserved.</b>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
